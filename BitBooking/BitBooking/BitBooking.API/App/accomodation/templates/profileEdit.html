
<div class="container">
   
    <div class="row">
      
        <center>
            <div class="col-sm-6 col-md-12">
                <form role="form" ng-submit="logCtrl.SaveProfile()">
                    <div class="form-group">
                        <h4 for="email">Email address:</h4>
                        <input type="email" class="form-control" id="email" disabled ng-model="logCtrl.userService.profileEditusername">
                    </div>
                    <div class="form-group">
                        <h4>First Name:</h4>
                        <input type="text" class="form-control" ng-model="logCtrl.userService.firstname" id="pwd">
                    </div>
                    <div class="form-group">
                        <h4>Last Name:</h4>
                        <input type="text" class="form-control" ng-model="logCtrl.userService.lastname" id="pwd">
                    </div>

                    <div class="form-group">
                        <h4>Your Country:</h4>
                        <country-select data-ng-model="logCtrl.userService.country" class="form-control"></country-select>
                    </div>

                    <div class="form-group">
                        <h4>Phone Number:</h4>
                        <input type="text" class="form-control" ng-model="logCtrl.userService.phonenumber" id="pwd">
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                </form><br />
            </div>
        </center>
    </div>
</div>
