<div class="container">
    <hr />
    <br /><br />
    <div class="destination-infoRegister">
        <div class="sec-title text-center wow animated fadeInDown">
            <center>
                <h3>Welcome to BitBooking registration page</h3>
                <h5>- Please fill input fields and finish registration process. -</h5>
            </center>
        </div>
    </div>
   
    <hr /><br />
    <center>
        <div class="col-md-12">
            <form ng-submit="regCtrl.register()" novalidate>


                <div class="form-group">
                    <label class="regForm">Email Address:</label>
                    <input type="email"
                           placeholder="ex: yourMail@mail.com"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                           class="form-control"
                           ng-required="true"
                           ng-pattern-err-type="invalidEmail"
                           ng-model="regCtrl.user.email" />
                </div>


                <div class="form-group">
                    <label class="regForm">Password: </label>
                    <input type="password"
                           placeholder="ex: passwordzZ!"
                           class="form-control"
                           ng-required="true"
                           pattern="(?=^.{6,}$)((?=.*\d)(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                           ng-model="regCtrl.user.password"
                           ng-pattern-err-type="invalidPassword" />
                </div>


                <div class="form-group">
                    <label class="regForm">Confirm Your Password: </label>
                    <input type="password"
                           placeholder="ex: passwordzZ!"
                           class="form-control"
                           ng-required="true"
                           pattern="(?=^.{6,}$)((?=.*\d)(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                           ng-model="regCtrl.user.confirmPassword"
                           ng-pattern-err-type="invalidPassword" />
                </div><br />
                <button type="submit" class="btn btn-success" style="width:280px"> Register </button>
            </form>
        </div>
    </center>
</div>
